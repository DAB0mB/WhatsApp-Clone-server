overwrite: true
schema: ./schema.ts
require: ts-node/register/transpile-only
generates:
  ./types.d.ts:
    plugins:
      - add: "import { Chat as ChatEntity } from './entities/Chat';"
      - add: "import { Message as MessageEntity } from './entities/Message';"
      - add: "import { Recipient as RecipientEntity } from './entities/Recipient';"
      - add: "import { User as UserEntity } from './entities/User';"
      - typescript-common
      - typescript-server
      - typescript-resolvers
    config:
      optionalType: undefined | null
      contextType: "@graphql-modules/core#ModuleContext"
      mappers:
        Chat: ChatEntity
        Message: MessageEntity
        Recipient: RecipientEntity
        User: UserEntity
      scalars:
        Date: Date

